<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Envio de Pedido</title>
</head>
<body>

<div>
    <h1 class="titulo bebas-neue-regular p-5 mb-5">Faça seu pedido</h1>
</div>
<div>
    <h1 class="texto p-5">Informe o número dos itens do seu pedido de acordo com o cardápio.</h1>
</div>
<div class="container p-5 ml-5 mr-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Número</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
        </tr>
        </thead>
        <tbody id = "tabelaDeProdutos">

        </tbody>
    </table>
    <div class="p-5"></div>
    <form method="POST" action="/enviaPedido">
        <div class="mb-3">
            <label for="bebida" class="form-label">Bebida:</label>
            <input type="text" id="bebida" class="bebida form-control" placeholder="Escolha sua bebida">
            <div></div>
        </div>
        <div class="mb-3">
            <label for="hamburguer" class="form-label">Hamburguer:</label>
            <input type="text" id="hamburguer" class="hamburguer form-control" placeholder="Escolha seu hamburguer">
            <div></div>
        </div>
        <div class="mb-3">
            <label for="pizza" class="form-label">Pizza: </label>
            <input type="text" id="pizza" class="pizza form-control" placeholder="Escolha sua pizza">
            <div></div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Enviar Pedido</button>
        </div>
    </form>
</div>
</body>
</html>l>
